<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <title>Document</title>
  <link rel="stylesheet" href="./page/style.css">
</head>

<body class="bg-lightPurple  text-white font-sans" >
  <!-------HEADER----------------->
  <header class=" bg-customPurple flex justify-around items-center w-full h-20">
  <div class="imgbar">
    <i class="fa-solid fa-bars hidden" id="barss" onclick="openSortMenu()"></i> <img class="bg-slate w-40 h-45 ml-8" src="../img/logo.png" alt="">
      
  </div>
    
    <h1 class="font-semibold  text-6xl font-quicksand ">To Do List</h1>
    <div id="search"
      class="group cursor-pointer flex justify-center items-center rounded-lg shadow-lg h-10 w-2/5 bg-white rounded-">
      <input
        class="bg-transparent m-0 w-0 outline-none rounded-none  transition-all duration-[800ms]  group-hover:w-[90%]   text-black"
        type="text" placeholder="Search" />
      <a href="#">
        <i class="fas fa-search fonts  text-stone-500  text-xl"></i>
      </a>
    </div>
  </header>
  <!--Hover kamlo-->
  <div class=" w-full h-screen grid grid-cols-[400px_1fr]" id="Container" onclick="closebars()">
    <!------ Menu ------------->
    <div class="bg-customPurple flex justify-center " id="Menmedia">
      <!------- card Menu ------------->
      <div class="bg-colorpur w-[70%] h-[90%] flex flex-col justify-start rounded-xl ">
        <!----- Dev Menu -------->
        <div class="  rounded-xl flex justify-between p-2">
              
          <h3 class="font-quicksand text-xl flex items-center justify-around">Sorting Menu  </h3>
         
             
        </div>
        <!--------- Dev Upcoming today calander -------------->
        <div class="">
          <h4 class="font-quicksand text-lg ml-5 ">Tasks</h4>
          <ul class="mt-4 space-y-2 flex flex-col items-center gap-2">
            <li 
              class="cursor-pointer flex items-center justify-around rounded-xl py-4 w-[90%] bg-customPurple  hover:bg-purple-800 transition-all duration-[500ms] hover:scale-105">
              <i class="fas fa-arrow-right"></i>
              <h5>Total Tasks </h5>
              <div id="tttsk" class="bg-gray-700 text-white rounded-full px-1 py-1 text-xs">

              </div>
            </li>
            <li onclick="tribypr()"
              class="cursor-pointer flex items-center justify-around rounded-xl py-4 w-[90%] bg-customPurple  hover:bg-purple-800 transition-all duration-[500ms] hover:scale-105">
              <i class="fa-solid fa-circle-exclamation"></i>
              <h5>Sort By Priority</h5>
              <div id="countpririoty" class="bg-gray-700 text-white rounded-full px-1 py-1 text-xs">

              </div>
            </li>
            <li onclick="tribydate()"
              class="cursor-pointer flex items-center justify-around rounded-xl py-4 w-[90%] bg-customPurple  hover:bg-purple-800 transition-all duration-[500ms] hover:scale-105">
              <i class="fa-solid fa-calendar-days "></i>
              <h5 class="">Sort By Date </h5>
              <div class="bg-gray-700 text-white rounded-full px-1 py-1 text-xs" id="stdate">

              </div>
            </li>
          </ul>
        </div>
        <!----DEV Periority-->
        <div class="  w-[95%] h-[45%] mx-2  my-4">
          <h4 class="font-quicksand text-lg ml-3 ">Lists</h4>
          <ul class="mt-4 space-y-2 flex flex-col items-center gap-2">
            <li    
              class="cursor-pointer flex items-center justify-around rounded-xl py-1 w-[90%] h-[35px] bg-customPurple  hover:bg-purple-800 transition-all duration-[500ms] hover:scale-105">
              <h3 class="bg-red-300 border-2 border-red-700 w-10   rounded-2xl text-center text-red-700 font-medium">P1
              </h3>
             <div id="stP1" class="bg-gray-700 text-white rounded-full px-1 py-1 text-xs">

             </div>
            </li>
            <li
              class="cursor-pointer flex items-center justify-around rounded-xl py-1 w-[90%] h-[35px] bg-customPurple  hover:bg-purple-800 transition-all duration-[500ms] hover:scale-105">
              <h3
                class="bg-yellow-200 border-2 border-yellow-600 w-10   rounded-2xl text-center text-orange-700 font-medium">
                P2</h3>
                <div id="stP2" class="bg-gray-700 text-white rounded-full px-1 py-1 text-xs">

                </div>
            </li>
            <li
              class="cursor-pointer flex items-center justify-around rounded-xl py-1 w-[90%] h-[35px] bg-customPurple  hover:bg-purple-800 transition-all duration-[500ms] hover:scale-105">
              <h3
                class="bg-green-200 border-2 border-green-700 w-10   rounded-2xl text-center text-green-700 font-medium">
                P3</h3>
                <div id="stP3" class="bg-gray-700 text-white rounded-full px-1 py-1 text-xs">

                </div>
            </li>
            <div
              class="bg-Butn hover:bg-purple-800 cursor-pointer w-[90%] h-[50px] flex items-center justify-center text-[24px] font-quicksand rounded-2xl transition-all duration-[500ms] hover:scale-105" onclick="openAjout()">
              <span class="text-4xl mr-9">+</span>
              <h4 class="mr-12">Add Task</h4>

            </div>
            <div class="w-[90%] text-2xl font-bold text-red-900 p-3 rounded-xl flex justify-around items-center delAll cursor-pointer   transition-all duration-[500ms] hover:scale-105" onclick="DeletAll()">
              <i class="fa-solid fa-trash mr-[10px] " ></i> 
              <h5 class="">Delet All Tasks</h5> 
          </div>
        </div>
      </div>
    </div>

    <!----------------pareeent mkhalwd  ---------------------->
    <div class="marginTop">
      <div class="grid grid-cols-[30%_30%_30%] gridrows justify-around text-center " id="gridstr">
        <!----Creation List toDo ----------->
        <div 
        class="bg-customPurple rounded-2xl flex flex-col justify-between heightCard">
        <!------- Title list --------->
        <div class=" flex  items-center bg-Butn w-[100%] p-3 rounded-tr-xl rounded-tl-xl h-[50px]">
          <div class="flex  items-center bg-Butn w-[100%]" >
          <h6 class="bg-orange-600 w-4 rounded-[50%] text-center border-[4px]  h-4  border-red-900 ml-2"></h6>
          <h4 class=" ml-5 text-[20px] font-quicksand">To Do</h4>
          </div>
          <!---- compteur for calcul how many task in list todo------->
          <div class="flex justify-between items-center" id="btntodo">
          
          </div>
        </div>
        <!------------- Card the Task --------->
        <div class="spaceClass">
          <div class="flex w-full fdr flex-col items-center h-full overflow-auto scrollBar mb-[20px]" id="todo" >
            

          
          </div>
        </div>
      </div>

        <!---------- Creation List Doing ------------->
        <div
        class="bg-customPurple rounded-2xl flex flex-col justify-between heightCard">
        <!------- Title list --------->
        <div class=" flex  items-center bg-Butn w-[100%] p-3 rounded-tr-xl rounded-tl-xl h-[50px]">
          <div class="flex  items-center bg-Butn w-[100%]" >
           <h6 class="bg-blue-300 w-4 rounded-[50%] text-center border-[4px]  h-4  border-blue-900 ml-2"></h6>
          <h4 class=" ml-5 text-[20px] font-quicksand">Doing</h4> 
          </div>
          <!---- compteur for calcul how many task in list doing------->
          <div class="flex justify-between items-center" id="btndoing">
          
          </div>
         
        </div>
        <!------------- Card the Task --------->
        <div class="spaceClass">
          <div class="flex w-full fdr  flex-col items-center h-full overflow-auto scrollBar mb-[20px]" id="doing">
              <!----- cards ------->
            

          </div>
        </div>
      </div>
        <!---------- creation List Done -------------->
        <div
          class="bg-customPurple rounded-2xl flex flex-col justify-between heightCard">
          <!------- Title list --------->
          <div class=" flex  items-center bg-Butn w-[100%] p-3 rounded-tr-xl rounded-tl-xl h-[50px]">
            <div class="flex  items-center bg-Butn w-[100%]" >
            <h6 class="bg-green-300 w-4 rounded-[50%] text-center border-[4px]  h-4  border-green-900 ml-2"></h6>
            <h4 class=" ml-5 text-[20px] font-quicksand">Done</h4>
            </div>
            <!---- compteur for calcul how many task in list done------->
          <div class="flex justify-between items-center" id="btndone">
          
          </div>
          </div>
          <!------------- Card the Task --------->
          <div class="spaceClass">
            <div class="flex w-full fdr flex-col items-center h-full overflow-auto scrollBar mb-[20px]" id="done">
        

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    

  <!------------------ Formulaire Ajouuut --------------------->
  <div class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden items-center justify-center z-50 " id="Ajoute">
    <!-- Modal Content -->
    <div class="bg-customPurple rounded-lg shadow-lg w-11/12 md:w-1/3 p-6">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-semibold mb-4 text-rose-100" >Add New Item</h2>
        <i class="fa-solid fa-x text-3xl cursor-pointer" onclick="closeModal()"></i>
      </div>
      
      <form>
        <div class="mb-4">
          <label class="block  text-sm font-bold mb-2" for="title" >Title</label>
          <input 
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="title" type="text" placeholder="Task Title" required>
        </div>

        <div class="mb-4">
          <label class="block  text-sm font-bold mb-2" for="description">Description</label>
          <textarea
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="description" rows="3" placeholder="Task Description" required></textarea>
        </div>

        <div class="mb-4">
          <label class="block  text-sm font-bold mb-2" for="status">Status</label>
          <select
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="status" aria-placeholder="Select Status" required>
            <option value="1" >To do</option>
            <option value="2" >Doing</option>
            <option value="3" >Done</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block  text-sm font-bold mb-2" for="dueDate">Due Date</label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="dueDate" type="date" required datepicker>
        </div>

        <div class="mb-4">
          <div>

          </div>
          <label class="block  text-sm font-bold mb-2" for="priority">Priority</label>
          <select
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="priority" required>
            <option value="P1">P1</option>
            <option value="P2">P2</option>
            <option value="P3">P3</option>
          </select>
        </div>

        <div class="flex items-center justify-center ">
          <button
            class="bg-Butn btnfull w-full hover:bg-purple-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"  onclick="getData()">
            Add Task
          </button>
         
        </div>
      </form>
    </div>
  </div>

  </div>
